# WireMock configuration
wiremock:
  enabled: true
  image:
    repository: wiremock/wiremock
    tag: "3.13.1"
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    port: 8080
    # NodePort for kind/CI environments (optional)
    nodePort: 30080
  # WireMock command arguments
  args:
    - --global-response-templating
    - --disable-gzip
    - --verbose

# Keycloak configuration for SSO testing
keycloak:
  enabled: true
  image:
    registry: quay.io
    repository: keycloak/keycloak
    tag: "26.0"
    pullPolicy: IfNotPresent
  # Admin credentials for e2e testing
  auth:
    adminUser: admin
    adminPassword: admin
  # Service configuration
  service:
    type: NodePort
    port: 8080
    nodePort: 30081
  # Resource limits for CI environment
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
  # Liveness probe
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 5
  # Readiness probe
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
  # Test user for SSO E2E tests
  # This user should match the Archestra admin user created during onboarding
  # so that SSO login can link to an existing account
  testUser:
    username: "admin"
    email: "admin@example.com"
    password: "password"
    firstName: "Admin"
    lastName: "User"
  # Realm configuration for e2e testing
  # Set import: true to auto-import the realm on startup
  realm:
    import: true
